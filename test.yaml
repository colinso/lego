name: testservice
appConfig: #TODO: Handle env types. Should be able to assume
  AppName: testservice
  Host: localhost
  Port: 8080
  EnvVar: hellothere
models:
  - name: APIHandlerRequest
    fields:
      id: string
      value: int
  - name: APIHandlerResponse
    fields:
      Id: string
      Address: string
      FirstName: string
      StructVal: APIHandlerRequest
  - name: MyTableModel
    fields:
      Id: string
      FirstName: string
      LastName: string
      Address: string
      Age: int

http:
  - handlerName: GetObjectHandler
    method: GET
    path: /api/handler/{id}
    requestBody: APIHandlerRequest
    responseBody: APIHandlerResponse
    # function: ClassManager.GetClass

logic:
  - name: ObjectManager
    methods:
      - name: GetObject
        accepts:
          test: string
          another: int
          tryThis: bool
        returns:
          - error
  - name: ClassManager
    methods:
      - name: GetClass
        accepts:
          test: string
          another: int
          tryThis: bool
        returns:
          - int

db:
  type: postgres
  user: user
  password: password
  name: testservice
  schema:
    - tableName:
      model: MyTableModel

